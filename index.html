<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .dashboard {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .total-section {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
        }

        .total-section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
            font-weight: 500;
        }

        .total-amount {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .chart-section {
            margin-bottom: 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .chart-toggle-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-toggle-btn:hover {
            background: #f0f0f0;
        }

        .chart-toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .color-customize-btn {
            padding: 10px 20px;
            border: 2px solid #28a745;
            background: white;
            color: #28a745;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-customize-btn:hover {
            background: #28a745;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5em;
            color: #667eea;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .color-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .color-item:hover {
            background: #e9ecef;
        }

        .color-item-name {
            font-weight: 500;
            color: #495057;
            flex: 1;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            cursor: pointer;
        }

        input[type="color"] {
            width: 50px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal-footer {
            padding: 20px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button.primary {
            background: #667eea;
            color: white;
        }

        .modal-button.primary:hover {
            background: #5568d3;
        }

        .modal-button.secondary {
            background: #e9ecef;
            color: #495057;
        }

        .modal-button.secondary:hover {
            background: #dee2e6;
        }

        .chart-container {
            position: relative;
            height: 350px;
            margin-bottom: 20px;
        }

        .expenses-list {
            display: grid;
            gap: 10px;
        }

        .category-section {
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }

        .category-stats {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .category-stats .amount {
            color: #667eea;
            font-weight: 600;
        }

        .category-stats .percentage {
            color: #999;
            margin-left: 8px;
        }

        .expense-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .expense-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .expense-name {
            font-weight: 500;
            color: #495057;
            flex: 1;
        }

        .expense-input {
            width: 120px;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            text-align: right;
            transition: all 0.3s ease;
            background: white;
        }

        .expense-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .currency {
            margin-left: 8px;
            color: #667eea;
            font-weight: 600;
        }

        .reset-button {
            width: 100%;
            padding: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .total-amount {
                font-size: 2.5em;
            }

            .dashboard {
                padding: 20px;
            }

            .expense-input {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Monthly Expenses</h1>
            <p>Track your fixed monthly costs</p>
        </div>

        <div class="dashboard">
            <div class="total-section">
                <h2>Total Monthly Expenses</h2>
                <div class="total-amount" id="totalAmount">‚Ç™0</div>
            </div>

            <div class="chart-section">
                <div class="chart-controls">
                    <button class="chart-toggle-btn active" data-type="doughnut">üç© Pie Chart</button>
                    <button class="chart-toggle-btn" data-type="bar">üìä Bar Chart</button>
                    <button class="color-customize-btn" onclick="openColorEditor()">üé® Colors</button>
                </div>
                <div class="chart-container">
                    <canvas id="expensesChart"></canvas>
                </div>
            </div>

            <div class="expenses-list">
                <div class="category-section">
                    <div class="category-title">üè† Housing</div>
                    <div class="category-stats" id="housingStats"></div>
                    <div id="housingExpenses"></div>
                </div>

                <div class="category-section">
                    <div class="category-title">üì± Communications & Tech</div>
                    <div class="category-stats" id="techStats"></div>
                    <div id="techExpenses"></div>
                </div>

                <div class="category-section">
                    <div class="category-title">üê± Pet Care</div>
                    <div class="category-stats" id="petStats"></div>
                    <div id="petExpenses"></div>
                </div>

                <div class="category-section">
                    <div class="category-title">üé¨ Subscriptions</div>
                    <div class="category-stats" id="subscriptionStats"></div>
                    <div id="subscriptionExpenses"></div>
                </div>

                <div class="category-section">
                    <div class="category-title">üõí Groceries</div>
                    <div class="category-stats" id="groceryStats"></div>
                    <div id="groceryExpenses"></div>
                </div>

                <div class="category-section">
                    <div class="category-title">üí∏ Other Expenses</div>
                    <div class="category-stats" id="otherStats"></div>
                    <div id="otherExpenses"></div>
                </div>
            </div>

            <button class="reset-button" onclick="resetExpenses()">Reset All Expenses</button>
        </div>
    </div>

    <!-- Color Editor Modal -->
    <div id="colorEditorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üé® Customize Colors</h2>
                <button class="modal-close" onclick="closeColorEditor()">‚úï</button>
            </div>
            <div class="modal-body" id="colorEditorBody">
                <!-- Color pickers will be dynamically added here -->
            </div>
            <div class="modal-footer">
                <button class="modal-button secondary" onclick="resetColors()">Reset to Default</button>
                <button class="modal-button primary" onclick="closeColorEditor()">Done</button>
            </div>
        </div>
    </div>

    <script>
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Error caught:', e.message);
            // Don't let errors break the app
            e.preventDefault();
        });

        const defaultExpenses = {
            housing: [
                { name: 'Rent', amount: 0 },
                { name: 'Arnona', amount: 0 },
                { name: 'Electricity', amount: 0 },
                { name: 'Gas', amount: 0 },
                { name: 'Water', amount: 0 }
            ],
            tech: [
                { name: 'Phone Plan', amount: 0 },
                { name: 'Internet', amount: 0 },
                { name: 'iCloud', amount: 0 }
            ],
            pet: [
                { name: 'Cat Food', amount: 0 },
                { name: 'Litter', amount: 0 }
            ],
            subscriptions: [
                { name: 'YouTube Premium', amount: 0 },
                { name: 'Claude Pro', amount: 0 },
                { name: 'Therapist', amount: 0 }
            ],
            groceries: [
                { name: 'Food', amount: 0 },
                { name: 'Household Products', amount: 0 },
                { name: 'Personal Care', amount: 0 }
            ],
            other: [
                { name: 'Other Expenses', amount: 0 }
            ]
        };

        let expenses = JSON.parse(localStorage.getItem('expenses')) || defaultExpenses;
        
        // Migration: ensure all categories exist
        if (!expenses.groceries) {
            expenses.groceries = [
                { name: 'Food', amount: 0 },
                { name: 'Household Products', amount: 0 },
                { name: 'Personal Care', amount: 0 }
            ];
        }
        if (!expenses.subscriptions.find(s => s.name === 'Therapist')) {
            expenses.subscriptions.push({ name: 'Therapist', amount: 0 });
        }
        if (!expenses.other) {
            expenses.other = [
                { name: 'Other Expenses', amount: 0 }
            ];
        }
        // Save migrated data
        localStorage.setItem('expenses', JSON.stringify(expenses));
        
        let chart = null;
        let currentChartType = localStorage.getItem('chartType') || 'doughnut';
        let hiddenItems = {}; // Track which items are hidden by label name
        let customColors = JSON.parse(localStorage.getItem('customColors')) || {};

        const colors = [
            '#667eea', '#764ba2', '#f093fb', '#4facfe',
            '#43e97b', '#fa709a', '#fee140', '#30cfd0',
            '#a8edea', '#fed6e3', '#c471f5', '#12c2e9'
        ];

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
            updateDisplay();
        }

        function calculateTotal() {
            let total = 0;
            Object.values(expenses).forEach(category => {
                category.forEach(expense => {
                    total += parseFloat(expense.amount) || 0;
                });
            });
            return total;
        }

        function calculateCategoryTotal(categoryKey) {
            let categoryTotal = 0;
            if (expenses[categoryKey]) {
                expenses[categoryKey].forEach(expense => {
                    categoryTotal += parseFloat(expense.amount) || 0;
                });
            }
            return categoryTotal;
        }

        function getCategoryStats(categoryKey) {
            const categoryTotal = calculateCategoryTotal(categoryKey);
            const grandTotal = calculateTotal();
            const percentage = grandTotal > 0 ? ((categoryTotal / grandTotal) * 100).toFixed(1) : 0;
            return {
                total: categoryTotal,
                percentage: percentage
            };
        }

        function calculateVisibleTotal(chartInstance) {
            if (!chartInstance || !chartInstance.data) return calculateTotal();
            
            let visibleTotal = 0;
            const data = chartInstance.data.datasets[0].data;
            const labels = chartInstance.data.labels;
            
            data.forEach((value, index) => {
                // Check if this data point is visible
                const meta = chartInstance.getDatasetMeta(0);
                if (meta.data[index] && !meta.data[index].hidden) {
                    visibleTotal += value;
                }
            });
            
            return visibleTotal;
        }

        function renderExpenseItem(expense, category, index) {
            return `
                <div class="expense-item">
                    <span class="expense-name">${expense.name}</span>
                    <div>
                        <input 
                            type="number" 
                            class="expense-input" 
                            value="${expense.amount}"
                            onchange="updateExpense('${category}', ${index}, this.value)"
                            step="0.01"
                            min="0"
                        />
                        <span class="currency">‚Ç™</span>
                    </div>
                </div>
            `;
        }

        function updateExpense(category, index, value) {
            expenses[category][index].amount = parseFloat(value) || 0;
            saveExpenses();
        }

        function updateDisplay() {
            try {
                // Update total
                const total = calculateTotal();
                document.getElementById('totalAmount').textContent = `‚Ç™${total.toFixed(2)}`;

                // Render expense lists and category stats
                if (expenses.housing) {
                    const stats = getCategoryStats('housing');
                    document.getElementById('housingStats').innerHTML = 
                        stats.total > 0 ? `<span class="amount">‚Ç™${stats.total.toFixed(2)}</span><span class="percentage">(${stats.percentage}%)</span>` : '';
                    document.getElementById('housingExpenses').innerHTML = 
                        expenses.housing.map((exp, i) => renderExpenseItem(exp, 'housing', i)).join('');
                }
                if (expenses.tech) {
                    const stats = getCategoryStats('tech');
                    document.getElementById('techStats').innerHTML = 
                        stats.total > 0 ? `<span class="amount">‚Ç™${stats.total.toFixed(2)}</span><span class="percentage">(${stats.percentage}%)</span>` : '';
                    document.getElementById('techExpenses').innerHTML = 
                        expenses.tech.map((exp, i) => renderExpenseItem(exp, 'tech', i)).join('');
                }
                if (expenses.pet) {
                    const stats = getCategoryStats('pet');
                    document.getElementById('petStats').innerHTML = 
                        stats.total > 0 ? `<span class="amount">‚Ç™${stats.total.toFixed(2)}</span><span class="percentage">(${stats.percentage}%)</span>` : '';
                    document.getElementById('petExpenses').innerHTML = 
                        expenses.pet.map((exp, i) => renderExpenseItem(exp, 'pet', i)).join('');
                }
                if (expenses.subscriptions) {
                    const stats = getCategoryStats('subscriptions');
                    document.getElementById('subscriptionStats').innerHTML = 
                        stats.total > 0 ? `<span class="amount">‚Ç™${stats.total.toFixed(2)}</span><span class="percentage">(${stats.percentage}%)</span>` : '';
                    document.getElementById('subscriptionExpenses').innerHTML = 
                        expenses.subscriptions.map((exp, i) => renderExpenseItem(exp, 'subscriptions', i)).join('');
                }
                if (expenses.groceries) {
                    const stats = getCategoryStats('groceries');
                    document.getElementById('groceryStats').innerHTML = 
                        stats.total > 0 ? `<span class="amount">‚Ç™${stats.total.toFixed(2)}</span><span class="percentage">(${stats.percentage}%)</span>` : '';
                    document.getElementById('groceryExpenses').innerHTML = 
                        expenses.groceries.map((exp, i) => renderExpenseItem(exp, 'groceries', i)).join('');
                }
                if (expenses.other) {
                    const stats = getCategoryStats('other');
                    document.getElementById('otherStats').innerHTML = 
                        stats.total > 0 ? `<span class="amount">‚Ç™${stats.total.toFixed(2)}</span><span class="percentage">(${stats.percentage}%)</span>` : '';
                    document.getElementById('otherExpenses').innerHTML = 
                        expenses.other.map((exp, i) => renderExpenseItem(exp, 'other', i)).join('');
                }

                // Update chart
                updateChart();
            } catch (error) {
                console.error('Error updating display:', error);
            }
        }

        function updateChart() {
            // Check if Chart.js is available
            if (typeof Chart === 'undefined') {
                console.warn('Chart.js is not available');
                return;
            }

            const ctx = document.getElementById('expensesChart').getContext('2d');
            
            // Prepare data for chart
            const allLabels = [];
            const allData = [];
            const allBackgroundColors = [];
            let colorIndex = 0;

            Object.values(expenses).forEach(category => {
                category.forEach(expense => {
                    if (expense.amount > 0) {
                        allLabels.push(expense.name);
                        allData.push(expense.amount);
                        // Use custom color if available, otherwise use default
                        const customColor = customColors[expense.name];
                        allBackgroundColors.push(customColor || colors[colorIndex % colors.length]);
                        colorIndex++;
                    }
                });
            });

            if (chart) {
                chart.destroy();
            }

            if (allLabels.length === 0) {
                // Show placeholder when no data
                chart = new Chart(ctx, {
                    type: currentChartType,
                    data: {
                        labels: ['No expenses yet'],
                        datasets: [{
                            data: [1],
                            backgroundColor: ['#e9ecef'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            } else {
                // Sort data in descending order for both chart types
                const indices = allData.map((_, i) => i);
                indices.sort((a, b) => allData[b] - allData[a]);
                
                const sortedLabels = indices.map(i => allLabels[i]);
                const sortedData = indices.map(i => allData[i]);
                const sortedColors = indices.map(i => allBackgroundColors[i]);

                // Filter out hidden items for display
                const displayLabels = [];
                const displayData = [];
                const displayColors = [];
                const displayIndices = []; // Track original indices
                
                sortedLabels.forEach((label, i) => {
                    if (!hiddenItems[label]) {
                        displayLabels.push(label);
                        displayData.push(sortedData[i]);
                        displayColors.push(sortedColors[i]);
                        displayIndices.push(i);
                    }
                });

                const commonOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                padding: 10,
                                font: {
                                    size: 11
                                },
                                boxWidth: 15,
                                boxHeight: 15,
                                generateLabels: function(chart) {
                                    // Always show ALL labels in the legend, even hidden ones
                                    return sortedLabels.map((label, i) => {
                                        return {
                                            text: label,
                                            fillStyle: sortedColors[i],
                                            strokeStyle: sortedColors[i],
                                            lineWidth: 0,
                                            hidden: hiddenItems[label] || false,
                                            index: i,
                                            // Store the label for onClick handler
                                            datasetIndex: 0
                                        };
                                    });
                                }
                            },
                            onClick: function(e, legendItem, legend) {
                                const label = sortedLabels[legendItem.index];
                                
                                // Toggle hidden state
                                hiddenItems[label] = !hiddenItems[label];
                                
                                // Redraw the entire chart
                                updateChart();
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = currentChartType === 'bar' ? context.parsed.y : context.parsed;
                                    const total = displayData.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ‚Ç™${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                };

                if (currentChartType === 'doughnut') {
                    chart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: displayLabels,
                            datasets: [{
                                data: displayData,
                                backgroundColor: displayColors,
                                borderWidth: 2,
                                borderColor: '#fff'
                            }]
                        },
                        options: commonOptions
                    });
                } else {
                    chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: displayLabels,
                            datasets: [{
                                data: displayData,
                                backgroundColor: displayColors,
                                borderWidth: 0,
                                borderRadius: 8
                            }]
                        },
                        options: {
                            ...commonOptions,
                            scales: {
                                x: {
                                    display: false  // Hide X-axis labels
                                },
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '‚Ç™' + value;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
                
                // Update total to reflect visible items
                const visibleTotal = displayData.reduce((a, b) => a + b, 0);
                document.getElementById('totalAmount').textContent = `‚Ç™${visibleTotal.toFixed(2)}`;
            }
        }

        function resetExpenses() {
            if (confirm('Are you sure you want to reset all expenses to 0?')) {
                // Clear localStorage and reload with default
                localStorage.removeItem('expenses');
                expenses = JSON.parse(JSON.stringify(defaultExpenses));
                localStorage.setItem('expenses', JSON.stringify(expenses));
                
                // Clear hidden items state
                hiddenItems = {};
                
                updateDisplay();
            }
        }

        function openColorEditor() {
            const modal = document.getElementById('colorEditorModal');
            const body = document.getElementById('colorEditorBody');
            
            // Build list of all expenses with their current colors
            body.innerHTML = '';
            let colorIndex = 0;
            
            Object.values(expenses).forEach(category => {
                category.forEach(expense => {
                    const currentColor = customColors[expense.name] || colors[colorIndex % colors.length];
                    
                    const colorItem = document.createElement('div');
                    colorItem.className = 'color-item';
                    colorItem.innerHTML = `
                        <span class="color-item-name">${expense.name}</span>
                        <div class="color-picker-wrapper">
                            <input 
                                type="color" 
                                value="${currentColor}" 
                                onchange="updateColor('${expense.name}', this.value)"
                            />
                        </div>
                    `;
                    body.appendChild(colorItem);
                    colorIndex++;
                });
            });
            
            modal.classList.add('show');
        }

        function closeColorEditor() {
            const modal = document.getElementById('colorEditorModal');
            modal.classList.remove('show');
        }

        function updateColor(expenseName, color) {
            customColors[expenseName] = color;
            localStorage.setItem('customColors', JSON.stringify(customColors));
            updateChart();
        }

        function resetColors() {
            if (confirm('Reset all colors to default?')) {
                customColors = {};
                localStorage.removeItem('customColors');
                closeColorEditor();
                updateChart();
            }
        }

        // Wait for Chart.js to load before initializing
        function initializeApp() {
            if (typeof Chart !== 'undefined') {
                // Set up chart type toggle buttons
                const toggleButtons = document.querySelectorAll('.chart-toggle-btn');
                toggleButtons.forEach(btn => {
                    // Set initial active state
                    if (btn.dataset.type === currentChartType) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                    
                    // Add click handler
                    btn.addEventListener('click', function() {
                        currentChartType = this.dataset.type;
                        localStorage.setItem('chartType', currentChartType);
                        
                        // Update button states
                        toggleButtons.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Redraw chart
                        updateChart();
                    });
                });
                
                // Close modal when clicking outside
                const modal = document.getElementById('colorEditorModal');
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeColorEditor();
                    }
                });
                
                updateDisplay();
            } else {
                console.warn('Chart.js not loaded, waiting...');
                setTimeout(initializeApp, 100);
            }
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
